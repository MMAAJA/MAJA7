<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en Proceso de Montaje</title>
  <style>
    /* Reinicia márgenes y paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
    /* Adaptabilidad para dispositivos pequeños */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página en Proceso de Montaje</h1>
    <p>Que pena las molestias. Por favor, vuelva más tarde.</p>
  </div>
</body>
</html>
