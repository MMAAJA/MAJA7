<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conciertos - Museo Maja</title>
    <style>
        .document-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        /* Ocultar controles de PDF */
        .pdf-viewer::-webkit-scrollbar {
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            color: white;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <iframe 
            class="pdf-viewer"
            src="https://docs.google.com/viewer?url=https://museomaja.com/wp-content/uploads/2025/03/CONCIERTOS.pdf&embedded=true">
        </iframe>
    </div>

    <!-- Modal para imÃ¡genes -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImg">
    </div>

    <script>
        // Detecta clics en el iframe
        document.querySelector('.pdf-viewer').addEventListener('load', function() {
            this.contentDocument.addEventListener('click', function(e) {
                if (e.target.tagName === 'IMG') {
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById("expandedImg");
                    modal.style.display = "block";
                    modalImg.src = e.target.src;
                }
            });
        });

        // Cierra el modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = "none";
        });
    </script>
</body>
</html>
